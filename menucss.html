<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
    }

    .logo {
      max-width: 100px;
    }

    nav {
      display: flex;
      align-items: center;
      background-color: #555;
      padding: 15px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin: 0;
      position: relative;
    }

    nav a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #777;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #555;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
      left: 0; /* Ajusta la posición del dropdown a la izquierda */
    }

    /* Estilos para hacer el menú responsive */
    @media only screen and (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start; /* Alinea el contenido a la izquierda en dispositivos móviles */
      }

      .dropdown:hover .dropdown-content {
        left: -20px; /* Ajusta la posición del dropdown a la izquierda en dispositivos móviles */
      }

      nav a {
        text-align: left; /* Alinea el texto a la izquierda en dispositivos móviles */
        margin-bottom: 10px;
      }

      .hamburger {
        display: block;
        order: -1;
        cursor: pointer;
      }

      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 6px 0;
        transition: 0.4s;
      }

      .hamburger:hover div {
        background-color: #777;
      }

      .menu {
        display: none;
      }

      .menu.show {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="tu_logo.png" alt="Logo" class="logo">
    <h1>Menú Mejorado</h1>
  </header>

  <nav>
    <ul class="menu">
      <li><a href="#">Inicio</a></li>
      <li class="dropdown">
        <a href="#">Servicios</a>
        <div class="dropdown-content">
          <a href="#">Servicio 1</a>
          <a href="#">Servicio 2</a>
          <a href="#">Servicio 3</a>
        </div>
      </li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.menu');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
